name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        cd linaro
        docker build --rm --force-rm -t armada8040:linaro_gcc . --file Dockerfile --tag my-image-name:$(date +%s)
